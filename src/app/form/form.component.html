

<div class="container">
    <form class="row d-block form-inline mb-4 text-center active-cyan-3 active-cyan-4">
        <i class="col-md-0 p-2 sm-hid fas fa-search text-white" aria-hidden="true"></i>
        <input type="text" class="col-md-4 form-control form-control-md  w-100" style="background-color: rgba(248, 241, 232, 0.699);"  rows="4" placeholder="Enter a Username" name="textsearch" [(ngModel)]="textsearch">
         <button type="submit" class="mg-sm col-md-2 btn btn-md btn" style="background-color: rgba(241, 238, 233, 0.521);" (click)="search()" name="button">SEARCH</button>
    </form>
</div>
